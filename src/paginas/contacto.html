    <h1 class="encabezado-contacto">PONETE EN CONTACTO CON NOSOTROS</h1>

    <section class="formulario d-flex justify-content-center">
        <div class="card col-sm-6 p-3"> 
            <div class="mb-3">
                <h2>¡Dejanos tus datos!</h2>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="Nombre" id="nombre" placeholder="Ej: Julián">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="Apellido" id="apellido" placeholder="Ej: Rodríguez">
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="Correo" id="correo" placeholder="Ej: ejemplo@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escriba aquí"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
